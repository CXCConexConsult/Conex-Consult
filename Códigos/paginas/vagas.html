<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
    <link rel="shortcut icon" href="../../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/vagas.css">
    <link rel="stylesheet" href="../estilos/indexMobile.css">
</head> 
<body>
    <header id="header">
        <div id="logo">
            <a href="index.html" id="logo_container">
                <img src="../../imagens/logo.png" id="logo_CXC" alt="logo_CXC">
                <img src="../../imagens/logo_nome.png" id="logo_nome_CXC" alt="logo_nome_CXC"> 
           </a>        
        </div>
        <nav>
            <a id="contato" href="">Contato</a>
            <a id="contato" href="">Criar Vaga</a>
            <a id="navCadastrar" class="cadastrar"  target="_self">Cadastrar</a>
            <a id="vagas" href="../../index.html" target="_self" rel="prev">Entrar</a>
        </nav>
    </header>
    <main>
        <section id="busca">
            <div id="campo_busca">
                <div id="campo_buscar_vaga">
                    <input type="text" name="buscar_vaga" id="buscar_vaga">
                    <img src="../../imagens/search.png" alt="botão pesquisar">
                </div>
                <div id="campo_buscar_local">
                    <input type="text" name="buscar_local" id="buscar_local">
                    <img src="../../imagens/search.png" alt="botão pesquisar">
                </div>
            </div>
            <div id="campo_filtros">
                <select name="nivel_exp" id="nivel_exp" >
                    <option value="default">Nível de experiencia</option>
                    <option value="estágio">Estágio</option>
                    <option value="assistente">Assistente</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <div id="links">
            <a href="https://www.instagram.com/conexconsult/" id="img_insta" target="_blank"><img src="../../imagens/ico_instagram.png" alt="icone instagram"><p>@conexconsult</p></a>
            <a href="https://twitter.com/ConexConsult"  id="img_twitter" target="_blank"><img src="../../imagens/ico_twitter.png" alt="icone twitter"><p>@ConexConsult</p></a>
        </div>
    </footer>
</body>
</html>
