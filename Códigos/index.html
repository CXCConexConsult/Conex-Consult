<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conex Consult</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Códigos/estilos/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="../imagens/logo.png" id="logo_CXC" alt="logo_CXC">
            <img src="../imagens/logo_nome.png" id="logo_nome_CXC" alt="logo_nome_CXC"> 
        </div>
        <nav>
            <a id="contato" href="">Contato</a>
            <a id="vagas" href="">Vagas</a>
            <a id="cadastrar" href="">Cadastrar</a>
            <a id="entrar" href="">Entrar</a>
        </nav>
    </header>
    <main>
        <section id="cadastro">
            <h1>Busque oportunidades de emprego de forma mais eficiente!</h1>
            <form>
                <input type="email" name="email" id="email" class="texto" placeholder="Digite seu e-mail">
                <input type="password" name="senha" id="senha" class="texto" placeholder="Digite sua senha">
                <input type="submit" id="btn_entrar"  value="Entrar">
                <p id="esqueciSenha"><a href="">Esqueci minha senha</a></p>
                <p id="cadastro">Ainda não possui conta na plataforma? <a href="">Faça seu cadastro</a></p>
            </form>
        </section>
        <div id="fundo">
            <img src="../imagens/fundo.png" alt="mulher buscando uma vaga no tablet">
        </div>
    </main>
    <footer>
        <div id="links">
            <a href="https://www.instagram.com/conexconsult/" target="_blank"><img src="../imagens/ico_instagram.png" alt="icone instagram"><p>@conexconsult</p></a>
            <a href="https://www.linkedin.com/company/102323191" target="_blank"><img src="../imagens/ico_twitter.png" alt="icone twitter"><p>@ConexConsult</p></a>
            <a href="https://twitter.com/ConexConsult" target="_blank"><img src="../imagens/ico_linkedin.png" alt="icone linkedin"><p>Conexconsult</p></a>
        </div>
    </footer>
</body>
</html>
