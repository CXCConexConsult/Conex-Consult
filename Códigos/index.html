<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conex Consult</title>
    <link rel="stylesheet" href="../Códigos/estilos/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="../imagens/logo.png" alt="logo_CXC">
            <img src="../imagens/logo_nome.png" alt="logo_nome_CXC">
        </div>
        <nav>
            <a id="contato" href="">Contato</a>
            <a id="vagas" href="">Vagas</a>
            <a id="cadastrar" href="">Cadastrar</a>
            <a id="entrar" href="">Entrar</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Busque oportunidades de emprego de forma mais eficiente</h1>
            <form>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="submit" id="btn_entrar" value="Entrar">
                <p>Ainda não possui conta na plataforma? <a href="">Faça seu cadastro</a></p>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.instagram.com/conexconsult/" target="_blank">@conexconsult</a>
        <a href="https://www.linkedin.com/company/102323191" target="_blank">@ConexConsult</a>
        <a href="https://twitter.com/ConexConsult" target="_blank">Conexconsult</a>
    </footer>
</body>
</html>
